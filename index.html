<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 2D Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="controls">
        <label for="animations">Choose Animation</label>
        <select name="animations" id="animations">
            <option value="idle">Idle</option>
            <option value="jump">Jump</option>
            <option value="fall">Fall</option>
            <option value="run">Run</option>
            <option value="dizzy">Dizzy</option>
            <option value="sit">Sit</option>
            <option value="roll">Roll</option>
            <option value="bite">Bite</option>
            <option value="ko">K.O</option>
            <option value="getHit">Hurted</option>
        </select>
    </div>
    <canvas id="canvas1"></canvas>
    <img id="playerImage" src="./assets/player/shadow_dog.png">
    <img id="backgroundImage" src="./assets/background/background_single.png">
    <img id="enemyImage" src="./assets/enemies/enemy_1.png">

    <!--script src="./js/script.js"></script-->
    <!--script src="./js/player.js"></script-->
    <script src="./js/background.js"></script>
</body>

</html>
